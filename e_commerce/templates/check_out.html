{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %} {% endblock stylesheets %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 mb-lg-0 mb-4 p-3">
    <div class="card h-100">
      <div class="card-body p-3">
      <div>
        <h4 class="text-center">Check Out</h4>
      </div>
     <form action="{% url 'check_out' %}" method="POST">
      {% csrf_token %}
        <div class="row pt-5">
          <div class="row justify-content-center" >

              
            <div class="row justify-content-center" >
                <div class="col-lg-10 pt-4" style="display: flex; justify-content: space-between;">
                  <div>
                  <h5>Total amount:</h5>
                </div>
                <div>
                  <p px-5>${{ price }}</p>
                </div>
                </div>
            </div>
              <div class="row pt-3 justify-content-center">
                <div class="col-lg-2">
                  <a type="button" href="{% url 'e_product' %}" class="bg btn me-1 my-1" style="background-color: #000000; color: white; ">Cancel</a>
                </div>
                <div class="col-lg-8">
                  <button type="submit" class="bg btn me-1 my-1" style="background-color: #13a81b; color: white;">Pay now</button>
                </div>
              </div>
          </div>
          </form>
      </div>
     
      </div>
    </div>
</div>

{% endblock content %}

{% block javascripts %}

{% endblock %}
